<!doctype html>
<html ng-app="googlePageSpeed">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Page Speed Dashboard</title>
        <link rel="shortcut icon" type="image/icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles/styles.css">
        <script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="MainController as main">

        <div id="dashboard" ng-controller="DashboardController as dashboard">
            <div class="spinner" ng-show="loading">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <ul class="pages">
                <li class="page page__{{result.status}}" ng-repeat="result in results">
                    <a href="{{result.testUrl}}" class="page__score">{{result.score}}</a>
                    <h1 class="page__name"><a href="{{result.url}}">{{result.name}}</a></h1>
                </li>
            </ul>
        </div>

    </body>
</html>
